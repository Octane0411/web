<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const arr = [1, 1, '1', 17, true, true, false, false, 'true', 'a', {}, {}]
        // => [1, '1', 17, true, false, 'true', 'a', {}, {}]

        // 利用Set
        const unique1 = arr => [...new Set(arr)]

        // 两层for循环+splice
        const unique2 = (arr) => {
            let len = arr.length
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1)
                        // 每删除一个树，j--保证j的值经过自加后不变，同时len--，减少循环次数
                        len--
                        j--
                    }
                }
            }
            return arr
        }

        // 利用indexOf
        const unique3 = (arr) => {
            const res = []
            for (let i = 0; i < arr.length; i++) {
                if (res.indexOf(arr[i]) === -1) res.push(arr[i])
            }
            return res
        }

        // 利用include
        const unique4 = (arr) => {
            const res = []
            for (let i = 0; i < arr.length; i++) {
                if (!res.includes(arr[i])) res.push(arr[i])
            }
            return res
        }
        // 利用filter
        const unique5 = (arr) => {
            return arr.filter((item, index) => {
                return arr.indexOf(item) === index
            })
        }
        // 利用Map
        const unique6 = (arr) => {
            const map = new Map();
            const res = []
            for (let i = 0; i < arr.length; i++) {
                if (!map.has(arr[i])) {
                    map.set(arr[i], true)
                    res.push(arr[i])
                }
            }
            return res
        }
    </script>
</body>
</html>
