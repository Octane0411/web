<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = new Promise((resolve,reject)=>{
        console.log('promise1')
        resolve()
    }).then(()=>{
        console.log('promise2')
    })

    setTimeout(()=>{
        console.log('timeout')
    },1000)

    const b = new Promise(async (resolve,reject)=>{
        await a
        console.log('after1')
        await b
        console.log('after2')
        resolve()
    })

    console.log('end')
</script>
</body>
</html>
